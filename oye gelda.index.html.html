<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OYE GELDA</title>
    
    <style>
        /* Estilos para el cuerpo de la página */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Contenedor para centrar el texto */
        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 4em;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
        }

        /* Imagen de fondo giratoria */
        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
            animation: spin 60s linear infinite;
        }

        /* Definición de la animación 'spin' */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <img src="NOGORDAS.jpeg" alt="Fondo girando" id="background-image">
    
    <div class="content-container">
        <h1>OYE GELDA</h1>
    </div>

    <audio id="background-music" src="OYE-GELDA.mp3" loop></audio>

    <script>
        // Este script se asegura de que la música empiece con el primer clic
        
        // 1. Selecciona el elemento del audio
        const audio = document.getElementById('background-music');

        // 2. Crea una función para intentar reproducir la música
        function playMusic() {
            audio.play().catch(error => {
                // Este 'catch' es por si hay algún error, para que no se rompa la página
                console.error("El audio no se pudo reproducir:", error);
            });
            // 3. Remueve el detector de clics para que no se ejecute más de una vez
            document.body.removeEventListener('click', playMusic);
        }

        // 4. Añade un detector de clics al cuerpo de la página
        document.body.addEventListener('click', playMusic);
    </script>

</body>
</html>
